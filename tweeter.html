<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/style_filter.css">
    <link rel="icon" href="img/favicon.ico" />
    <title>BSD Daily Facts Archive</title>
</head>
<header>
    <div>
        <p><a href="index.html" class="link_head">Home</a></p>
        <p><a href="tweeter.html" class="link_head">Facts</a></p>
        <p><a href="credits.html" class="link_head">Credits</a></p>
    </div>
</header>
<a id="button"></a>
<body>
    <div class="spacer"></div>
    <div class="center">
        <img src="img/Bungou_Stray_Dogs_logo.svg.png" width="100%" alt="BSD Logo">
    </div>
    <h4 class="title">Please note that this page looks better on a PC screen</h4>
    <div class="spacer"></div>
    <h1 class="title">FILTER THE FACTS</h1>
    <p class="desc">To view the facts you are interested in, please uncheck the boxes you are not interested in.</p>
    <form>
        <div class="filter">
            <div>
                <label>
                    <input type="checkbox" name="characters" checked>
                    <span>Characters</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="abilities" checked>
                    <span>Abilities</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="irl" checked>
                    <span>IRL Authors</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="story" checked>
                    <span>Story</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="other" checked>
                    <span>Others</span>
                </label>
            </div>
        </div>
    </form>
    <main>
        <div class="feed"></div>
    </main>
    <div class="spacer"></div>

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
    <script src="js/filter.js"></script>


</body>

</html>
